server:
  port: 8081

spring:
  application:
    name: rd-manage-backend
  datasource:
    url: jdbc:mysql://localhost:3306/rd_data?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf8
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
